<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级欢迎界面</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a4ff;
            --accent-color: #ff7675;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d3436);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .welcome-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(108, 92, 231, 0.4),
                rgba(255, 118, 117, 0.2));
            z-index: -1;
        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin: 0 0 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateZ(50px);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto 2rem;
            transform: translateZ(30px);
        }

        .btn-container {
            position: relative;
            perspective: 500px;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* 鼠标跟随效果 */
        .cursor-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            mix-blend-mode: difference;
            z-index: 999;
        }

        .cursor-effect.active {
            width: 60px;
            height: 60px;
            background: rgba(108, 92, 231, 0.2);
        }
    </style>
</head>
<body>
    <div class="cursor-effect"></div>
    
    <div class="welcome-container">
        <h1 class="gradient-text">欢迎来到<span style="display: inline-block; transition: transform 0.3s">未来</span></h1>
        <p>探索创新与设计的完美融合，开启非凡数字体验之旅</p>
        <div class="btn-container">
            <a href="#" class="btn">跟随飞哥 →</a>
        </div>
    </div>

    <script>
        // 鼠标跟随效果
        const cursor = document.querySelector('.cursor-effect');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3D卡片效果
        const card = document.querySelector('.welcome-container');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 按钮悬停放大光标
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.classList.add('active');
            });
            btn.addEventListener('mouseleave', () => {
                cursor.classList.remove('active');
            });
        });

        // 文字逐字动画
        const heading = document.querySelector('h1 span');
        let isAnimated = false;
        
        document.addEventListener('mousemove', (e) => {
            const rect = heading.getBoundingClientRect();
            const headingX = rect.left + rect.width / 2;
            const headingY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - headingX) * 0.02;
            const deltaY = (e.clientY - headingY) * 0.02;
            
            heading.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
    </script>
</body>
</html>
